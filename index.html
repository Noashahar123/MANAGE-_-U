<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Manage U</title>

</head>

<body>
    <div class="container">
        <div class="alert alert-dark text-center" style="font-size: 40px ;" role="alert">
            MANAGE-U <i class="fa-solid fa-check-double text-warning"></i>
        </div>

        <div class="row w-100 m-5">
            <div class="col-md-8 align-items-center mt-4 mb-4 m-auto">
                <input type="text" class="col-8" id="typeATask" placeholder="Type a new task">
                <button type="button" class="btn btn-warning col-1 ms-1" onclick="addNewTask()"><i
                        class="fas fa-plus-square text-white"></i></button>
            </div>
        </div>


        <div class="col-md-12">

            <table class="table m-5">
                <thead>
                    <tr>
                        <th class="col-12 text-success text-center display-6">ACTIVE</th>

                        <th class="col-1"></th>
                        <th class="col-1"></th>
                        <th class="col-1"></th>
                    </tr>
                </thead>
                <tbody id="ty"></tbody>
            </table>
        </div>
        <div class="col-md-12">

            <table class="table m-5">
                <thead>
                    <tr>
                        <th class="col-12 text-danger text-center display-6">COMPLITED</th>

                        <th class="col-1"></th>
                        <th class="col-1"></th>
                        <th class="col-1"></th>
                    </tr>
                </thead>
                <tbody id="complit"></tbody>
            </table>
        </div>

    </div>



    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
